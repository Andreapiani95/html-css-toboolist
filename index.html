<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <!--Google Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!--Link Css-->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <!--Header con logo e text allineati verticalmente-->
        <header class="background-white">
            <img id="main-logo" src="img/Logo.png" alt="Toboolist">
            <h1>
                Toboolist
            </h1>
        </header>

        <!--Main con to do list racchiusi da un container-->
        <main>
            <!--2 Button-->
            <div class="nav container background-white">
                <button class="nav-button available">Add Task</button>
                <button class="nav-button unavailable">Add Section</button>
            </div>
            <div class="list container background-white">
                <div class="text">
                    <div class="section">
                        <h2><span>&#9207;</span> New Task</h2>
                        <h3>
                            <span class="check done">&check;</span> Quarterly newsletter  
                            <button class="editorial">Editorial</button>
                        </h3>
                    </div>
                    <div class="section">
                        <h2><span>&#9207;</span> Today</h2>
                        <h3>
                            <span class="check done">&check;</span> Recruiting blog post   
                            <button class="editorial">Editorial</button>
                        </h3> 
                        <h3>    
                            <span class="check done">&check;</span> Mobile app launch
                            <button class="goals">Goals</button>
                        </h3>
                        <h3>
                            <span class="check not-done">&#215;</span> Interview John H.
                            <button class="recruiting">Recruiting</button>
                        </h3>
                        <h3>
                            <span class="check done">&check;</span> Summit update to mobile upfronts
                            <button class="mobile">Mobile</button>
                        </h3>
                    </div>
                    <div class="section">
                        <h2><span>&#9207;</span> Upcoming</h2>
                        <h3>
                            <span class="check not-done">&#215;</span> Schedule meeting with Alex
                        </h3>
                        <h3>
                            <span class="check done">&check;</span> Homepage Refresh
                            <button class="website">Website</button>
                        </h3>
                        <h3>
                            <span class="check done">&check;</span> Omeboard new Sales team members
                            <button class="sales">Sales</button>
                        </h3>
                        <h3>
                            <span class="check done">&check;</span> Review editorial calendar
                            <button class="editorial">Editorial</button>
                        </h3>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
